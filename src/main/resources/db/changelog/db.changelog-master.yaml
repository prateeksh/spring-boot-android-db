databaseChangeLog:
  - changeSet:
      id: 1
      author: jkutner
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                   name: occupation
                   type: varchar(255)
                   constraints:
                   nullable: false
              - column:
                  name: company
                  type: varchar(255)
                  constraints:
                  nullable: false
              - column:
                name: phone
                type: varchar(255)
                constraints:
                nullable: false

              - column:
              name: google
              type: varchar(255)
              constraints:
              nullable: false

              - column:
              name: facebook
              type: varchar(255)
              constraints:
              nullable: false

              - column:
              name: blog
              type: varchar(255)
              constraints:
              nullable: false